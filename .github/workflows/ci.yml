name: CI

on: 
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - name: Node Version
      #   uses: actions/setup-node@v1
      #   with:
      #       node-version: "14"
      - run: npm ci
      - run: npm run format
      - run: npm test -- --coverage
        env:
            CI: true 
